<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charleston Cakes</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .menu-box {
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 10px;
    }

    .menu-box a {
      display: block;
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 15px;
      text-decoration: none;
      transition: 0.3s;
    }

    .menu-box a:hover {
      color: #f8c8dc;
      padding-left: 5px;
    }

    .brand-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero-img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .tagline {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<div class="container-fluid hero">
  <div class="row w-100 align-items-center">

    <!-- HERO IMAGE -->
    <div class="col-md-7">
      <img src="your-hero-cake-image.jpg" alt="Charleston Cakes" class="hero-img" style="padding-left: 20%; width:50%;">
    </div>

    <!-- MENU / CONTENT -->
    <div class="col-md-5">
      <div class="menu-box">

        <div class="brand-title">Charleston Cakes</div>
        <div class="tagline">Custom Cakes • Charleston, SC</div>

        <a href="#">About Us</a>
        <a href="#">Products</a>
        <a href="#">Contact Us</a>

      </div>
    </div>

  </div>
</div>

<!-- Optional Footer -->
<div class="text-center pb-3" style="opacity:0.5;">
  Charleston Cakes • Charleston SC <br>
  Partner <a href="https://sweetpalmevents.com">Sweet Palm Events</a>
</div>

</body>
</html>
